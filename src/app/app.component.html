<div class="row">
  <div class="col-md-6 formulario">
    <div class="card">
      <div class="card-header">
        <h2>Cadastro de Categoria</h2>
        <div class="container">
          <div class="form-group">
            <label for="inputNome">Nome da Categoria</label>
            <input type="text" class="form-control" id="inputNome">
          </div>
          <button type="button" class="btn btn-primary" (click)="saveCategoria()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6 formulario">
    <div class="card">
      <div class="card-header">
        <h2>{{title}}</h2>
        <div class="container">
          <div class="form-group">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="inputNome" [(ngModel)]="selectedProduto.nome">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <select type="text" class="form-control" id="categoria" name="categoria"
              [ngModel]="selectedProduto.categoria" (change)="selectedProduto.categoria = $event.target.value" required>
              <option *ngFor="let c of categorias" [value]="c.nome">{{c.nome}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="inputIdade">Preço</label>
            <input type="number" class="form-control" id="inputIdade" [(ngModel)]="selectedProduto.preco">
          </div>
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Categoria</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of produtos">
        <th scope="row">{{p.id}}</th>
        <td>{{p.nome}}</td>
        <td>{{p.preco}}</td>
        <td>{{p.categoria}}</td>
        <td><button type="button" class="btn btn-primary" (click)="onClickEditar(p.id)">Editar</button>
          <button type="button" class="btn btn-danger" (click)="openModal(template, p.id)">Excluir</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja mesmo deletar esse empregado?</p>
    <button type="button" class="btn btn-default" (click)="confirm()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()">No</button>
  </div>
</ng-template>
